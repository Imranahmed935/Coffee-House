<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee House</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f3c8168dd6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="max-w-screen-xl mx-auto lg:px-16 md:px-28 mt-10">
      <header class="flex pt-10">
        <div>
          <h1 class="text-6xl font-bold mb-5">
            It's good <br />
            Coffee time at the <br />
            Coffee House.
          </h1>
          <p class="text-gray-500 text-2xl w-3/4 mb-4">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <button
            class="bg-gradient-to-r from-orange-500 to-red-600 px-8 py-3 rounded text-white text-2xl"
          >
            Explore more
            <i class="fa-solid fa-arrow-right -rotate-45 text-3xl"></i>
          </button>
        </div>
        <div class="w-9/12 relative">
          <img src="./images/banner.png" alt="" />
          <div
            class="flex items-center gap-3 shadow-lg absolute -mt-20 ml-24 rounded-lg bg-slate-50 p-4"
          >
            <div><i class="fa-solid fa-star text-4xl text-yellow-500"></i></div>
            <div>
              <h4 class="text-3xl font-bold mb-2">5.00</h4>
              <p class="text-xl text-gray-400">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
